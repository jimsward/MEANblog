<div ng-controller="view7Ctrl">
    <span>Already a user?</span> <span ng-click="redirect()">Login</span>
    <h2>Signup</h2>
    
    <form name="signup" ng-submit="submitSignup()">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" ng-model="username" required>
          </td>
          <td class="error">
	    {{username_error}}
            
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" ng-model="password" required>
          </td>
          <td class="error">
	    {{password_error}}
            
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" ng-model="verify" required>
          </td>
          <td class="error">
	    {{verify_error}}
            
          </td>
        </tr>

        <tr>
          <td class="label">
            Email 
          </td>
          <td>
            <input type="text" name="email" ng-model="email" required>
          </td>
          <td class="error">
	    {{email_error}}
            
          </td>
        </tr>
      </table>

      <input type="submit" id="submitsignup">
    </form>
</div>
